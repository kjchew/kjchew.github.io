<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://www.google.com/recaptcha/api.js?dl=en"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
        integrity="sha512-UJfAaOlIRtdR+0P6C3KUoTDAxVTuy3lnSXLyLKlHYJlcSU8Juge/mjeaxDNMlw9LgeIotgz5FP8eUQPhX1q10A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
</head>
<body>
  <div id="app" class="container">
    <h4 class="head"> Manage Campaign Tracking</h4>
    <table class="table-responsive bordered highlight centered hoverable z-depth-2" v-show="campaigns.length">
        <thead>
            <tr>
                <th v-for="column in columns">{{column}}</th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="(campaign, index) in campaigns">
                <td>{{index}}</td>
                <td>{{campaign.emailName}}</td>
                <td>{{campaign.campaignTag}}</td>
                <td style="width: 18%;">
                    <a href="#modal" @click="edit(index)" class="btn-small waves-effect waves-light darken-2">
                        <i class="material-icons">edit</i>
                    </a>
                    <a href="#!" class="btn-small waves-effect waves-light darken-2" @click="archive(index)">
                        <i class="material-icons">archive</i>
                    </a>
                  </td>
            </tr>
        </tbody>
    </table>
    <div class="mx-auto my-4">
      {{message}}
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"
    integrity="sha512-NiWqa2rceHnN3Z5j6mSAvbwwg3tiwVNxiAQaaSMSXnRRDh5C2mk/+sKQRw8qjV1vN4nf8iK2a0b048PnHbyx+Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://unpkg.com/vue@next" defer></script>
  <script src="https://kjchew.github.io/script.js" defer></script>

</body>
</html>
